	<body class= "with-canvas">
		<div data-role="page" id="main-page">	
				<div class="welcomeheader">				
				</div>
				<div class="welcomemessage" id="welcomemessage">
					<div class="welcomecenter" id="welcomecenter">
						<p><h1>Welcome to the Bristol South Skyline Walk</h1></p>
						<p><h2>Start your journey of discovery</h2></p>
						<p><h2>Select one of our walks below</h2></p>

				</div>			
		</div>
	</body>
	
	<script>
		$(window).load(function()
	{
		centerContent();
	});

	$(window).resize(function()
	{
		centerContent();
	});

	function centerContent()
	{
		console.log("centre");
		var container = $('#welcomemessage');
		var content = $('#welcomecenter');
		$('#welcomecenter').css("left", (container.width()-content.width())/2);
		$('#welcomecenter').css("top", (container.height()-content.height())/2);
	}
	</script>
